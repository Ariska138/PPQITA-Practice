<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>CRUD Data</title>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Daftar Data</h1>

    <!-- Tombol Tambah Data -->
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Tambah Data</button>

    <!-- Tabel Data -->
    <table class="w-full border-collapse border">
      <thead>
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Nama</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border p-2">1</td>
          <td class="border p-2">John Doe</td>
          <td class="border p-2">
            <button class="bg-green-500 text-white px-2 py-1 rounded-md mr-2">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded-md">Hapus</button>
          </td>
        </tr>
        <tr>
          <td class="border p-2">2</td>
          <td class="border p-2">Jane Smith</td>
          <td class="border p-2">
            <button class="bg-green-500 text-white px-2 py-1 rounded-md mr-2">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded-md">Hapus</button>
          </td>
        </tr>
        <!-- Tambahkan baris data lainnya di sini -->
      </tbody>
    </table>
  </div>
</body>

</html>
